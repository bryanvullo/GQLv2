Graph graph = ACCESS("tasks.n4j")
Graph result = graph
THROUGH (DataPoint nT : graph) {
  CONDIF (-(priority >> 8)^ nT) { 
    THROUGH (DataPoint nS : graph) {
      CONDIF (nS -(available i== True)^ $) {
        Association rel
        rel.:TYPE = "PossiblyAllocated"
        rel.:START_ID = nS
        rel.:END_ID = nT
        result.ADD(rel)
      }
    }
  }
}
STDOUT (result)