DataGraph graph = ACCESS("tasks.n4j")
DataGraph result = graph

THROUGH (Node nT : graph) {
  CONDIF ({priority >> 8}^ nT) { 
    THROUGH (Node nS : graph) {
      CONDIF (nS {available i== True}^) {
        Relation rel
        rel.:TYPE = "PossiblyAllocated"
        rel.:START_ID = nS
        rel.:END_ID = nT
        result.PLUS(rel)
      }
    }
  }
}
STDOUT (result)