# pr3.gql
DataGraph table = ACCESS("table.n4j")
DataGraph output

THROUGH (Node nodef1 : table) {
  THROUGH (Node nodef2 : table) {
    THROUGH (Node nodef3 : table) { 
      CONDIF (
        nodef1.points !== null AND nodef1.points i== nodef3.points AND
          ( nodef3{:TYPE i== "DrewWith"}^nodef2 : table AND nodef2{:TYPE i== "Beat"}^nodef1 : table OR
            nodef2{:TYPE i== "DrewWith"}^nodef3 : table AND nodef2{:TYPE i== "Beat"}^nodef1 : table)
            ) {
        output.PLUS(nodef1)
      }
    }
  }
}

STDOUT (output)